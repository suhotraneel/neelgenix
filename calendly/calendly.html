<button onclick="openCalendly()" class="floating-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="60" class="floatedge" viewBox="0 0 25 60" fill="none">
        <path d="M13.8197 60L5.03905e-07 17.9553L25 0L25 60H13.8197Z" fill="#823425"/>
    </svg>
    <div class="floatinner">
        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="20" viewBox="0 0 19 20" fill="none">
            <path d="M14.7778 11H9.5V16H14.7778V11ZM13.7222 0V2H5.27778V0H3.16667V2H0.0105555L0 20H19V2H15.8333V0H13.7222ZM16.8889 18H2.11111V7H16.8889V18Z" fill="white"/>
        </svg>
        <span>Schedule a Meeting</span>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="60" class="floatedge" viewBox="0 0 25 60" fill="none">
        <path d="M11.1803 -1.43522e-06L25 42.0447L0 60L0 -1.43522e-06H11.1803Z" fill="#823425"/>
    </svg>
</button>

<div id="calendlyModal" class="modal">
    <div class="modal-content">
        <div class="calhead">
            <div class="caltextcontainer">
                <span class="caltext">Schedule a Meeting</span>
            </div>
            <div onclick="closeCalendly()" class="calclose" style="">
                <svg xmlns="http://www.w3.org/2000/svg" class="calcloseicon" viewBox="0 0 14 14" fill="none">
                    <path d="M1.73125e-07 2L2 1.22712e-06L14 12L12 14L1.73125e-07 2Z" fill="#823425"/>
                    <path d="M12 0L14 2L2 14L0 12L12 0Z" fill="#823425"/>
                </svg>
            </div>
        </div>
        <div style="height: 1px; background: #823425; z-index: 1;"></div>
        <div class="calcontainer">
            <iframe src="https://calendly.com/neelgenix/appointment?primary_color=823425" frameborder="0"></iframe>
        </div>
    </div>
</div>
