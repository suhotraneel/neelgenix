<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Div Background Mouse Interactions</title>
  <style>
    /* CSS styles for the container */
    #myDiv {
      width: 100%;
      height: 300px;
      background-color: blue; /* Initial background color */
    }
  </style>
</head>
<body>
  <div id="myDiv"></div>

  <script>
    // JavaScript for handling mouse events
    const divElement = document.getElementById('myDiv');

    divElement.addEventListener('mousemove', function(event) {
      // Get div dimensions
      const divRect = divElement.getBoundingClientRect();
      
      // Calculate color based on mouse position
      const hue = (event.clientX / divRect.width) * 360;
      const saturation = (event.clientY / divRect.height) * 100;

      // Update background color
      divElement.style.backgroundColor = `hsl(${hue}, ${saturation}%, 50%)`;
    });
  </script>
</body>
</html>
