<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Line Animation (Left & Right)</title>
  <style>
    svg {
      width: 100%;
      height: auto;
      display: block; /* Ensures the SVG takes up space without margins */
      margin-top: 0;
    }

    /* Animate both .cls-1 and .cls-2 lines */
    .cls-1, .cls-2 {
      stroke-dasharray: 1000; /* Adjust to be larger than the line length */
      stroke-dashoffset: 1000;
      animation: draw 1.5s ease-in-out infinite alternate;
    }

    /* Keyframes for left-to-right and right-to-left animation */
    @keyframes draw {
      0% {
        stroke-dashoffset: 1000;
      }
      50% {
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dashoffset: -1000;
      }
    }
  </style>
</head>
<body>

  <!-- Embed the provided SVG content -->
  <svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2160.27 913.93">
    <defs>
      <style>
        .cls-1, .cls-2 {
          fill: none;
          stroke: #ffe000;
          stroke-miterlimit: 10;
        }
        .cls-2 {
          fill-rule: evenodd;
        }
      </style>
    </defs>
    <g id="Layer_1-2" data-name="Layer_1">
      <polyline class="cls-2" points="275.81 223.08 1068.05 .52 1884.46 229.87"/>
      <polyline class="cls-2" points=".14 320.09 1137.72 .52 1608.79 132.85"/>
      <polyline class="cls-2" points="551.48 187.52 1217.13 .52 2160.14 265.43"/>
      <polyline class="cls-2" points="413.65 143.59 922.93 .52 2022.3 309.36"/>
      <polyline class="cls-2" points="137.97 242.37 998.88 .52 1746.62 210.58"/>
    </g>
  </svg>

</body>
</html>
