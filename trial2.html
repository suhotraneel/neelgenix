<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Line Left-Right Animation</title>
  <style>
    svg {
      width: 100%;
      height: auto;
    }

    /* Apply left-right animation to lines */
    .cls-1, .cls-2 {
      stroke: #ffe000;
      stroke-width: 2;
      animation: moveLeftRight 4s ease-in-out infinite;
    }

    /* Stagger the animations for each line */
    .cls-1:nth-child(1), .cls-2:nth-child(1) {
      animation-delay: 0s;
    }
    .cls-1:nth-child(2), .cls-2:nth-child(2) {
      animation-delay: 0.5s;
    }
    .cls-1:nth-child(3), .cls-2:nth-child(3) {
      animation-delay: 1s;
    }
    .cls-1:nth-child(4), .cls-2:nth-child(4) {
      animation-delay: 1.5s;
    }
    .cls-1:nth-child(5), .cls-2:nth-child(5) {
      animation-delay: 2s;
    }

    /* Keyframes for left-right animation */
    @keyframes moveLeftRight {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      25% {
        transform: translateX(0%);
        opacity: 1;
      }
      75% {
        transform: translateX(0%);
        opacity: 1;
      }
      100% {
        transform: translateX(100%);
        opacity: 0;
      }
    }
  </style>
</head>
