<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-in-1 Custom Scroller</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden; /* Prevent default scrollbar */
        }

        .custom-scrollbar {
            height: 100%;
            width: 100%;
            overflow-y: scroll; /* Enable vertical scrolling */
            padding: 20px;
            background-color: #f9f9f9;
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: #007BFF #e0e0e0; /* For Firefox */
        }

        /* For Webkit browsers */
        .custom-scrollbar::-webkit-scrollbar {
            width: 12px; /* Width of the vertical scrollbar */
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #e0e0e0; /* Background of the scrollbar track */
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #007BFF; /* Color of the scrollbar thumb */
            border-radius: 10px; /* Rounded corners for the thumb */
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #0056b3; /* Color on hover */
        }

        .content {
            height: 200vh; /* Make content taller to demonstrate vertical scrolling */
        }

        .horizontal-scroll {
            margin-top: 50px;
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent items from wrapping */
            padding: 10px 0;
        }

        .inner-scroll {
            display: inline-flex; /* Use flex for horizontal alignment */
        }

        .item {
            min-width: 150px; /* Set a minimum width for items */
            height: 100px;
            background: #007BFF;
            color: white;
            margin-right: 10px; /* Spacing between items */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="custom-scrollbar">
        <div class="content">
            <h1>Custom Scroller Example</h1>
            <p>Your vertical content goes here...</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            <p>(Add more content to see vertical scrolling)</p>
            
            <div class="horizontal-scroll">
                <h2>Horizontal Scrolling Section</h2>
                <div class="inner-scroll">
                    <div class="item">Item 1</div>
                    <div class="item">Item 2</div>
                    <div class="item">Item 3</div>
                    <div class="item">Item 4</div>
                    <div class="item">Item 5</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.custom-scrollbar').addEventListener('wheel', function(e) {
            e.preventDefault();
            this.scrollBy({
                top: e.deltaY,  // For vertical scrolling
                left: e.deltaX, // For horizontal scrolling
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
