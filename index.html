    <script>
        const form = document.getElementById('email-form');
        const responseMessageElement = document.getElementById('response-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            try {
                const response = await fetch('/api/email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                });
                const responseData = await response.json();
                if (response.ok) {
                    responseMessageElement.innerHTML = `Saved.`;
                    responseMessageElement.style.color = 'rgb(94, 255, 0)';
                    console.log('Email saved successfully!');
                } else {
                    responseMessageElement.innerHTML = 'Already Exists !';
                    responseMessageElement.style.color = 'rgb(251, 255, 0);';
                    console.error('Error saving email:', response.status);
                }
            } catch (error) {
                responseMessageElement.innerHTML = 'Error !';
                responseMessageElement.style.color = 'rgb(251, 255, 0);';
                console.error('Error saving email:', error);
            }
            setTimeout(() => {
                responseMessageElement.style.display = 'none';
            }, 3000);
        });
    </script>
